<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
            rel="stylesheet"
        />
        <title>Les petits Plats</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            anton: ['Anton'],
                            manrope: ['Manrope'],
                        },
                        colors: {
                            yellow: '#FFD15B',
                        },
                    },
                },
            }
        </script>
    </head>
    <body class="bg-gray-200">
        <header class="mh-[667px] bg-blue-400 flex items-center">
            <img
                src="./assets/Logo.png"
                alt="Logo du site Les petits plats"
                class="h-[1.8vw] top-10 left-10 absolute"
            />
            <img
                src="./assets/banner.jpg"
                alt="banniere du site recette"
                class="w-full h-full"
            />
            <div class="w-full text-center absolute">
                <div class="flex justify-center">
                    <h1
                        class="text-yellow text-[3vw] w-2/4 mb-5 leading-normal font-anton"
                    >
                        CHERCHER PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,
                        SIMPLES ET DÉLICIEUSES
                    </h1>
                </div>

                <input
                    type="text"
                    placeholder="Rechercher une recette un ingrédient"
                    name="search"
                    class="w-3/5 h-10 p-5 text-xs rounded-md"
                    id="searchInput"
                />
                <button
                    class="w-8 mt-1 -ml-9 absolute"
                    title="search-btn"
                    type="button"
                >
                    <img src="./assets/loop.png" alt="icone search bar" />
                    <!-- <i class="fa fa-search > </i> -->
                </button>
            </div>
        </header>
        <main>
            <div
                id="filters"
                class="h-20 flex items-center ml-[5%] relative z-10"
            >
                <!-- dropdown 1-->
                <div
                    class="min-h-screen flex items-center justify-center mr-20"
                >
                    <div class="relative group">
                        <button
                            id="dropdown-button1"
                            class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-yellow"
                        >
                            <span class="mr-2">ingrédients</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-5 h-5 ml-2 -mr-1"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                        <div
                            id="dropdown-menu1"
                            class="hidden absolute right-0 mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 space-y-1"
                        >
                            <!-- Search input -->
                            <input
                                id="search-input1"
                                class="block w-full px-4 py-2 mb-4 text-gray-800 border rounded-md border-gray-300 focus:outline-none"
                                type="text"
                                placeholder="Search items"
                                autocomplete="off"
                            />
                            <!-- Dropdown content goes here -->
                            <ul id="drop-content1" class="cursor-pointer"></ul>
                        </div>
                    </div>
                </div>
                <!-- dropdown 2-->
                <div
                    class="min-h-screen flex items-center justify-center mr-20"
                >
                    <div class="relative group">
                        <button
                            id="dropdown-button2"
                            class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-yellow"
                        >
                            <span class="mr-2">Appareils&nbsp;&nbsp;</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-5 h-5 ml-2 -mr-1"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                        <div
                            id="dropdown-menu2"
                            class="hidden absolute right-0 mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 space-y-1"
                        >
                            <!-- Search input -->
                            <input
                                id="search-input2"
                                class="block w-full px-4 py-2 mb-4 text-gray-800 border rounded-md border-gray-300 focus:outline-none"
                                type="text"
                                placeholder="Search items"
                                autocomplete="off"
                            />
                            <!-- Dropdown content goes here -->
                            <ul id="drop-content2" class="cursor-pointer"></ul>
                        </div>
                    </div>
                </div>
                <!-- dropdown 3-->
                <div
                    class="min-h-screen flex items-center justify-center mr-12"
                >
                    <div class="relative group">
                        <button
                            id="dropdown-button3"
                            class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-yellow"
                        >
                            <span class="mr-2">Ustensiles</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-5 h-5 ml-2 -mr-1"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                        <div
                            id="dropdown-menu3"
                            class="hidden absolute right-0 mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 space-y-1"
                        >
                            <!-- Search input -->
                            <input
                                id="search-input3"
                                class="block w-full px-4 py-2 mb-4 text-gray-800 border rounded-md border-gray-300 focus:outline-none"
                                type="text"
                                placeholder="Search items"
                                autocomplete="off"
                            />
                            <!-- Dropdown content goes here -->
                            <ul id="drop-content3" class="cursor-pointer"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tags-container" class="mx-[3.5%] mt-4 mb-[6%]"></div>
            <section
                class="main-section flex flex-wrap justify-center gap-16 ml-[4%] mr-[4%] mt-8"
            ></section>
        </main>
        <script src="./index.js" type="module"></script>
        <script src="./data.js" type="module"></script>
        <script src="./filters.js" type="module"></script>
        <script src="./searchBar.js" type="module"></script>
        <script src="./cards.js" type="module"></script>
    </body>
</html>
